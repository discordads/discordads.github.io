<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Ads | Premium Server Directory</title>
    <style>
        :root {
            --blurple: #5865F2;
            --dark: #0f1014;
            --card-bg: #1e1f24;
            --text: #ffffff;
            --muted: #949ba4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--dark); color: var(--text); overflow-x: hidden; }

        /* NAVIGATION */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #2d2f35;
        }
        .logo { font-weight: 900; font-size: 1.4rem; color: var(--blurple); text-transform: uppercase; }

        /* FEATURED SECTION (YOUR SERVER) */
        .hero {
            padding: 4rem 5%;
            background: linear-gradient(180deg, rgba(88, 101, 242, 0.1) 0%, var(--dark) 100%);
            text-align: center;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; letter-spacing: -2px; }
        .featured-card {
            max-width: 800px; margin: 2rem auto;
            background: var(--card-bg); border-radius: 15px;
            border: 2px solid var(--blurple); overflow: hidden;
            display: flex; flex-wrap: wrap; transition: 0.3s;
        }
        .featured-card:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(88,101,242,0.2); }

        /* SERVER GRID */
        .container { padding: 2rem 5%; }
        .section-title { margin-bottom: 2rem; font-size: 1.5rem; color: var(--muted); text-transform: uppercase; letter-spacing: 2px; }
        
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* WIDGET STYLING */
        .server-item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid #2d2f35;
            transition: 0.2s;
        }
        .server-item:hover { border-color: var(--blurple); }

        iframe { border: none; width: 100%; border-radius: 8px; }

        /* ADD SERVER BUTTON */
        .add-btn {
            background: var(--blurple); color: white; padding: 10px 20px;
            border-radius: 5px; text-decoration: none; font-weight: bold;
            transition: 0.3s; cursor: pointer; border: none;
        }
        .add-btn:hover { background: #4752c4; transform: translateY(-2px); }

        footer { text-align: center; padding: 4rem; color: var(--muted); font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Discord Ads</div>
        <button class="add-btn" onclick="addServerPrompt()">+ List Your Server</button>
    </nav>

    <section class="hero">
        <h1>Boost Your Community.</h1>
        <p style="color: var(--muted); font-size: 1.2rem;">The most optimized directory for Discord growth.</p>
        
        <div class="featured-card">
            <iframe src="https://discord.com/widget?id=113456789012345678&theme=dark" width="100%" height="300" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
            </iframe>
            </div>
        <a href="https://discord.gg/5ZDX8dp7" class="add-btn" style="font-size: 1.2rem; padding: 15px 40px;">Join Official Discord Ads</a>
    </section>

    <div class="container">
        <h2 class="section-title">Community Listings</h2>
        <div class="server-grid" id="serverGrid">
            </div>
    </div>

    <footer>
        &copy; 2026 Discord Ads. Running on high-performance architecture.
    </footer>

    <script>
        /**
         * HOW TO ADD SERVERS:
         * To get the "Auto-PFP" and "Auto-Description", we use the Discord Widget.
         * You just need the Server ID (found in Server Settings > Widget).
         */
        function addServerToList(serverId) {
            const grid = document.getElementById('serverGrid');
            const wrapper = document.createElement('div');
            wrapper.className = 'server-item';
            
            wrapper.innerHTML = `
                <iframe src="https://discord.com/widget?id=${serverId}&theme=dark" 
                        height="400" 
                        allowtransparency="true" 
                        frameborder="0" 
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                </iframe>
            `;
            grid.appendChild(wrapper);
        }

        function addServerPrompt() {
            const id = prompt("Enter the Discord Server ID (Enable 'Widget' in Server Settings first!):");
            if(id) {
                addServerToList(id);
            }
        }

        // Example: Adding a few IDs to start (Replace these with real IDs)
        // addServerToList('1234567890'); 
    </script>
</body>
</html>
